<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" />
<body>
    <div class="container">
        <h1>Players</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>name</th>
                <th>flips</th>
                <th>time</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in player %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.flips}}</td>
                <td>{{x.time}}</td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href=""><button id="new3">Add Member</button></a>
    </div>
</body>

</html>
